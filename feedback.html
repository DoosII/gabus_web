  <body>
    <!------------------Navigation-------------->
   <section>
    <nav class="nav">
        <div class="logo">GaBUS</div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>

        <ul>
            <li><a href="index.html">Home</a></li>

        </ul>
     </nav>
   </section>
    <!------------------End Navigation-------------->
    <main>
      <!-- website title -->
      <section class="site-title-feed">
        <div class="site-background-feed">
            <h1>How's GaBUS?</h1>
            <a href="#rate-us">
                <button class="main-btn-feed">Rate Us</button>
            </a>
        </div>
    </section>


    <section id="rate-us">
      <div class="container-rate">
        <div class="rate-title">
          <h1>Share Your Experience with Us</h1>
        </div>
        <div class="container-rating">
          <div class="post">
            <div class="text">Thanks for rating us!</div>
          </div>
          <div class="star-widget">
            <input type="radio" name="rate" id="rate-5" value="Very Satisfied"/>
            <label for="rate-5" class="fas fa-star" ></label>
            <input type="radio" name="rate" id="rate-4" value="Satisfied"/>
            <label for="rate-4" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-3" value="Neutral"/>
            <label for="rate-3" class="fas fa-star" ></label>
            <input type="radio" name="rate" id="rate-2" value="Unsatisfied"/>
            <label for="rate-2" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-1" value="Very Unsatisfied" />
            <label for="rate-1" class="fas fa-star"></label>
            <form action="#">
              <header></header>
              <div class="textarea">
                <textarea
                  id="ratingtext"
                  cols="30"
                  placeholder="Describe your experience.."
                ></textarea>
              </div>
              <div class="btn">
                <button onclick="submitrating()" type="submit">Post</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      </button>
    </section>
    </main>
    <!---------- footer ---------->
    <footer class="footer">
      <div class="foot">
          <img src="images/logo.png">
          <h4>GABus <i class="far fa-copyright"></i> 2021</h4>
          <p>Contact Us at GaBUS@gmail.com / Cebu City, Cebu, 6000</p>
          <div class="icons">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-twitter"></i>
          </div>
      </div>		
</footer>
  <!---------- end footer ---------->

    <script>
      const btn = document.querySelector('.btn');
      const post = document.querySelector('.post');
      const widget = document.querySelector('.star-widget');
      const editBtn = document.querySelector('.edit');
      btn.onclick = () => {
        widget.style.display = 'none';
        post.style.display = 'block';
        editBtn.onclick = () => {
          widget.style.display = 'block';
          post.style.display = 'none';
        };
        return false;
      };
    </script>
